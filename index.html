<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>

<header>
<div class="row">
	<div class="col-12">
		<div class="ribbon">
			<h1 class="head">Star Wars Characters</h1>
			<p class="head">Incomplete list</p>
		</div>
	</div>
</div>
</header>

<main>
<div class="row">
	<div class="col-4">
		<div class="content-bar-1">
			<img src="images/rey_square.png" class="picture">
			<h4 class="info">Ray</h4>
			<p class="info">Protagonist, from Tatooine</p>
		</div>
		<div class="content-bar-2">
			<img src="images/poe_square.png" class="picture">
			<h4 class="info">Poe</h4>
			<p class="info">Neutral Pilot</p>
		</div>
	</div>
	<div class="col-4">
		<div class="content-bar-1">
			<img src="images/finn_square.png" class="picture">
			<h4 class="info">Finn</h4>
			<p class="info">Storm Trooper, befriends Ray</p>
		</div>
		<div class="content-bar-2">
			<img src="images/chewbacca_square.png" class="picture">
			<h4 class="info">Chewbacca</h4>
			<p class="info">A great first mate</p>
		</div>
	</div>
	<div class="col-4">
		<div class="content-bar-1">
			<img src="images/kylo_square.png" class="picture">
			<h4 class="info">Kylo</h4>
			<p class="info">Main villian, or is he?</p>
		</div>
		<div class="content-bar-2">
			<img src="images/yoda_square.png" class="picture">
			<h4 class="info">Yoda</h4>
			<p class="info">Wise old Jedi master</p>
		</div>
	</div>
</div>
</main>
</body>
</html>
